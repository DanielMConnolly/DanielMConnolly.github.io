<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
         </button>
    <div class="collapse navbar-collapse navHeaderCollapse">
      <ul class="nav navbar-nav">
        {% for item in site.data.navigation %}
        {% if item.sublinks %}
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ item.name }} <span class="caret"></span></a>
        </a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          {% for sublink in item.sublinks %}
          <li> <a href="{{ sublink.link }}" {% if page.url==item.link %} class="current" {% endif %}>
            {{ sublink.name }}
            </a> </li>
          {% endfor %}
        </ul>
          </li>

    {% else %}
    <li> <a href="{{ item.link }}" {% if page.url==item.link %} class="current" {% endif %}>
    {{ item.name }}
    </a> </li>

      {% endif %}

    {% endfor %}
    </ul>
  </div>
  </div>
</nav>
