<form>
  <div class='form-group'>
<label for="name" >Name</label>
<input type="text" class="form-control" name="firstname" placeholder="Your name..">
</div>
<div class='form-group'>
<label for="email" >Email</label>
<input type="email" class="form-control" id="name" name="email" placeholder="Your Email..">
</div>
<div class='form-group'>
<label for="subject">Subject</label>
  <textarea class="form-control" name="subject"  placeholder="Write something.." style="height:200px"></textarea>
</div>
<button type="submit" class="btn btn-default"><b>Submit </b></button>
</form>
